                <div class="card-body">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">

                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="txtnombre">Nombres</label>
                        <input type="text" name="txtnombre" class="form-control" id="txtnombre" placeholder="Ingrese nombres">
                      </div>
                    </div>

                    <div class="col-md-2">
                      <div class="form-group">
                          <label for="ddlnivel">Nivel</label>
                            <select class="custom-select" id="ddlnivel">
                              <option value="">Selecciona nivel</option>
                              <option value="Inicial">Inicial</option>
                              <option value="Primaria">Primaria</option>
                              <option value="Secundaria">Secundaria</option>                        
                            </select>                            
                    </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="ddlgrado">Grado</label>
                            <select class="custom-select" id="ddlgrado">
                              <option value="">Selecciona grado</option>
                              <option value="3 años">3 años</option>
                              <option value="4 años">4 años</option>
                              <option value="5 años">5 años</option>
                              <option value="Primero">Primero</option>
                              <option value="Segundo">Segundo</option>
                              <option value="Tercero">Tercero</option>
                              <option value="Cuarto">Cuarto</option>
                              <option value="Quinto">Quinto</option>
                              <option value="Sexto">Sexto</option>                          
                            </select>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="ddlcondicion">Condición</label>
                            <select class="form-control">
                              <option value="">Selecciona condición</option>
                              <option value="Ingresante">Ingresante</option>
                              <option value="Trasladado">Trasladado</option>                        
                            </select>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="txtcelular">Número de celular</label>
                        <input type="text" name="txtcelular" class="form-control" id="txtcelular" placeholder="Ingrese número de celular">
                      </div>
                    </div>                   
                  </div>

                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button class="btn btn-secondary" onclick="$('#mdCreate').modal('hide');">Cancelar</button>
                </div>
              </form>
    </div>
</div>
</div>
</div>
